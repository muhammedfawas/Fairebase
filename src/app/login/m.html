<div class="container">
    <div class="col-md-4 offset-4 mt-2 card">
        <div class="card-body">
            <h1 class="display-5 text-center text-uppercase">Login</h1>
            <form #form="ngForm"(ngSubmit)="submit(form)">
                <div class="form-group"><label for="username"></label>
                <input type="text"id="username"class="form-control text"ngModel name="username" 
                #username="ngModel" 
                placeholder="Enter username" required 
                minlength="3"
                maxlength="10"/>
                
                  </div>
                  <div *ngIf="username.touched && username.invalid"class=" text-danger m-2">
                    <p *ngIf="username.errors.required"> User name is requird</p>
                    <p *ngIf="username.errors.minlength">User should be minimum 3 char</p>
                
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email"id="email"class="form-control"ngModel
                     #email="ngModel"
                    minlength="5"
                    required
                    placeholder="Enter Email" name="email">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password"id="password"class="form-control"ngModel
                     #password="ngModel"
                    minlength="5"
                    required
                    placeholder="Enter password" name="password">
                    <div *ngIf="password.invalid && password.touched" class="text-danger m-2">
                        <p *ngIf="password.errors.required">Password is requierd</p>
                        <p *ngIf="password.errors.minlength">Password should be minimum 5 char</p>
                    </div>
                
                </div>
                   
            
                    <div class="form-group"><button class="btn btn-success btn-block"[disabled]="!form.valid">Login</button></div>
            </form>
        </div>
    </div>
</div>
